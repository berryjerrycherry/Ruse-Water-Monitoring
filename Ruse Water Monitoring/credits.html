        .back {
            border-radius: 10px;
            background-color: #524e4e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 14px;
            padding: 9px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            position: relative;
            bottom: 0;
            left: 0;
            display: flex;
        }
        
        .back span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        
        .back span:after {
            content: '\00ab';
            position: absolute;
            opacity: 0;
            top: 0;
            left: -20px;
            transition: 0.5s;
        }
        
        .back:hover span {
            padding-left: 25px;
        }
        
        .back:hover span:after {
            opacity: 1;
            left: 0;
        }
    
    </style>
